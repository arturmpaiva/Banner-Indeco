<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Banner Indeco</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-cima">
            <div class="logo-topo">
                <img src="img/logo-indeco-removebg-preview.png" alt="Logotipo da empresa Indeco"><h1>INDECO</h1>
            </div>
            <h2>www.indeco.it</h2>
            <ul class="icones">
                <li><i class="fab fa-wordpress"></i></li>
                <li><i class="fab fa-bootstrap"></i></li>
                <li><i class="fab fa-css3-alt"></i></li>
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fab fa-github"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
        </div>
        <div class="cabecalho-baixo">
            <ul class="cores">
                <li class="cor" id="vermelho"></li>
                <li class="cor" id="vinho"></li>
                <li class="cor" id="laranja"></li>
                <li class="cor" id="verde-piscina"></li>
                <li class="cor" id="verde"></li>
                <li class="cor" id="azul-escuro"></li>
                <li class="cor" id="azul-claro"></li>
            </ul>
        </div>
    </header>
</body>
</html>
